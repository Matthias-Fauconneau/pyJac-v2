# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: trusty

# environment
env:
  global:
    - PRIORITY=500
    - LLV=5.0

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python-dev
      - python-numpy
      - python-pip
      - python3-dev
      - python3-numpy
      - python3-setuptools
      - libsundials-serial-dev
      - liblapack-dev
      - libblas-dev
      - libboost-dev

# language spec
language: python
python:
  - "2.7"
  - "3.6"

# install dependencies
before_install:
  # update
  - sudo apt-get update -qq
  - sudo apt-get install -qq libltdl3-dev libhwloc-dev
  # get conda
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # add channels
  - conda config --add channels conda-forge
  - conda config --add channels cantera
  # create env
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION llvmdev clangdev cantera ocl-icd islpy pyyaml scipy pyopencl numpy Cython pytables
  - source activate test-environment
  # get vendor dir
  - export OCL_ICD_VENDORS=$CONDA_PREFIX/etc/OpenCL/vendors
  # build pocl - for the moment can't use conda-forge, as that's still on v0.14
  - cd ~
  - git clone https://github.com/pocl/pocl
  - cd pocl/
  - mkdir build && cd build
  - cmake -DWITH_LLVM_CONFIG=`which llvm-config` -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -DCMAKE_C_FLAGS="-I$CONDA_PREFIX/include" -DEXTRA_KERNEL_FLAGS="-I$CONDA_PREFIX/include" ..
  - make -j4
  - make install
  # get Adept
  - cd ~
  - git clone https://github.com/rjhogan/Adept
  - cd Adept
  - autoreconf -fi
  - ./configure --prefix=$CONDA_PREFIX
  - make -j4
  - make install
  # and go back to pyjac
  - cd $TRAVIS_BUILD_DIR
# install pyjac
install:
  # currently need the newest loopy version
  - pip install git+https://github.com/inducer/loopy.git
  # read from requirements -- install via conda if available
  - pip install -r requirements.txt
  - pip install -r optional-requirements.txt
  # build siteconf.py
  - python configure.py --cl-inc-dir="$CONDA_PREFIX/include" --cl-lib-dir="$CONDA_PREFIX/lib" --adept-lib-dir="$CONDA_PREFIX/lib" --adept-inc-dir="$CONDA_PREFIX/include"
  - pip install .
before_script:
  # copy in siteconf
  - cp siteconf.py pyjac/
  # openmp
  - export OMP_NUM_THREADS=4
# run test
script:
  - nosetests -a '!verylong' -s

# A schema to validate platform specification for pyJac

platform:
    type: dict
    schema:
        # platform name
        name:
            type: string
            required: True
        # language
        lang:
            type: string
            isvalidlang: True
            required: True
        # vectorization type
        vectype:
            type: string
            isvectype: True
            # default is parallel
            default: par
        # order
        order:
            type: string
            nullable: True
            allowed: ['C', 'F']
        # vector width
        vecsize:
            type: integer
            isvecsize: True
            dependencies:
                # can only be specifed for wide / deep vecs
                vectype:
                    - wide
                    - deep
        # If True, the platform / language support atomics for deep-vectorization
        atomic_doubles:
            type: boolean
            default: True
        # If True, the platform / language supports integer atomics.  These may be
        # used in the driver kernel queue to reduce global memory usage
        atomic_ints:
            type: boolean
            default: True

# optional memory limits
memory-limits:
    type: dict
    schema: memory-limits

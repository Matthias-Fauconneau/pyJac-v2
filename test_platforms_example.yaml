# a CPU platform using AMD-OpenCL, wide/deep vectorizations and atomics
platform-CPU-opencl:
    type: amd
    lang: opencl
    vectype: [wide, deep]
    atomics: [True]

# a CPU platform using C and no vectorizations
platform-CPU-c:
    type: CPU
    lang: c
    vectype: []

# a GPU platform using OpenCL, wide vectorizations and a vector width of 64
# without atomics
platform-GPU:
    type: nvidia
    lang: opencl
    vectype: [wide]
    vecsize: 64
    atomics: [False]